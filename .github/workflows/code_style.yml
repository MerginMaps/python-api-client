name: Code Style

on: [push]

jobs:
  code_style_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          # bump this version as needed
          version: 26.1.0
          options: "--check --diff --verbose -l 120"
          src: "./mergin"
